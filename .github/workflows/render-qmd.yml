name: Render Quarto Document

on:
  push:
    branches:
      - main  # or the branch you want to trigger the action
  pull_request:
    branches:
      - main  # or the branch you want to trigger the action

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-org/action@v1
        with:
          quarto-version: '1.3.0'  # specify the Quarto version

      - name: Render Quarto document
        run: quarto render yourfile.qmd --to html

      - name: Upload HTML file
        uses: actions/upload-artifact@v3
        with:
          name: rendered-html
          path: yourfile.html
