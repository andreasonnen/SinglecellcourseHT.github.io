name: Render and publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish-site:
    runs-on: ubuntu-latest
    container:
      image: quarto-org/quarto-action:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Quarto
        run: |
          curl -sSL https://quarto.org/download/latest | sh

      - name: Build site
        run: |
          quarto render

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
